<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Footer com Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .footer-custom {
      background-color: #c63c47;
      color: white;
      padding: 40px 0;
      position: relative;
    }
    .form-control {
      border-radius: 8px;
    }
    .btn-cadastrar {
      border: 2px solid #ffc107;
      background-color: transparent;
      color: white;
      font-weight: bold;
      border-radius: 8px;
    }
    .btn-cadastrar:hover {
      background-color: #ffc107;
      color: #c63c47;
    }
    .floating-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #28d160;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      z-index: 1000;
    }
    .whatsapp-btn {
      bottom: 20px;
      right: 20px;
    }
    .cookie-btn {
      bottom: 20px;
      left: 20px;
    }
    .floating-icon img {
      width: 25px;
      height: 25px;
    }
  </style>
</head>
<body>

<!-- Footer -->
<footer class="footer-custom">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-4 mb-3 mb-md-0">
        <h4>Cadastre-se e<br>receba ofertas e inspirações</h4>
      </div>
      <div class="col-md-8">
        <form class="d-flex">
          <input type="email" class="form-control me-2" placeholder="e-mail">
          <button type="submit" class="btn btn-cadastrar">cadastrar</button>
        </form>
        <a href="#" class="text-white text-decoration-underline mt-2 d-block" style="font-size: 0.9rem;">Política de Privacidade</a>
      </div>
    </div>
  </div>
</footer>

<!-- Botões flutuantes -->
<div class="floating-icon cookie-btn">
  <img src="https://cdn-icons-png.flaticon.com/512/1047/1047711.png" alt="Cookie">
</div>

<div class="floating-icon whatsapp-btn">
  <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
</div>

</body>
</html>
